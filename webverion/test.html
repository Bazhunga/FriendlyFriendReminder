<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h1>Testing Friend List</h1>
    <button id="getFriend">Get Friend List</button>
    <div id="friendList"></div>


    <script src="./jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#getFriend").on("click",function(){
                console.log("Making Ajax call to get friend List");
                $.ajax({
                    url:"./api/getFriendList.php",
                    type:"GET",
                    data:{},
                    success: function(data){
                        $("#friendList").html(data);
                    },
                    error: function(xhr,desc,err){
                        $("#friendList").html(err);
                    }
                });
            });
        });
    </script>
</body>
</html>
